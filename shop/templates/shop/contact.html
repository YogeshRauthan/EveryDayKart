{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}

<div class="container">
    <h3 class="my-3">Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label my-3">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label my-3">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="your@email.com">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label my-3">Phone Number</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your Number">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label my-3">How may we help you?</label>
            <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
    </form>
</div>

{% endblock %}

{% block js %}

<script>

{% if thank %}

alert('Thanks for contacting us. We will get back to you soon');
localStorage.clear();
document.location = "/shop/contact";

{% endif %}

</script>

{% endblock %}
